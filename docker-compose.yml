services:
  gmail-cleaner:
    platform: linux/amd64
    image: ghcr.io/gururagavendra/gmail-cleaner:latest
    # Option 2: Build locally (uncomment below, comment out image above)
    # build: .
    network_mode: "host"
    # Note: host networking doesn't use port mappings
    volumes:
      # Mount credentials file (required)
      - ./credentials.json:/app/credentials.json:ro
      # Optionally mount token file to persist auth across restarts
      # - ./token.json:/app/token.json
    restart: unless-stopped
